services:
  postgres:
    image: postgres:16
    container_name: postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: boe_db
      POSTGRES_USER: boe_user
      POSTGRES_PASSWORD: boe_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boe_user -d boe_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
